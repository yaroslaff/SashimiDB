#
# Specific datasets
# 

datasets:


#
# Viewdir (can be many, path to directory, where one file is view)
#

#datadir:
#  - sample

#
# Evalidate configuration
# Be careful when allow new node or attribute
#

model: extended
nodes: 
  - Call
  - Attribute
  - List
attributes:
  - startswith
  - endswith
  - upper
  - lower
functions:
  - int
  - round

# Default dataset limit
limit: 100

tokens:
  - mytoken

# ip_header: CLIENT
#trusted_ips:
#  - 127.0.0.0/24

projects: projects
