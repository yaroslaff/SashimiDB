#
# Specific datasets
# 

datasets:
  dummy:
    url: https://dummyjson.com/products?limit=100
    keypath: 
      - products
    format: json
    limit: 20
    postload:
      lowdesc: description.lower()
    search:
      index:
        expr: True
        limit: 20
        aggregate:
          - 'min:price'
          - 'max:price'
      first1:
        expr: True
        limit: 1        
      first10:
        expr: True
        limit: 10
      first20:
        expr: True
        limit: 20
    allowed_operations:
      - update
      - delete


  tires:
    # file: /data/tires.json
    url: https://tmp.sysattack.com/exact/flat.json
    limit: 100
    search:
      index:
        expr: True
        reverse: 0
        sort: price
        limit: 20
        aggregate:
          - min:price
          - max:price
          - distinct:brand
          - distinct:width
          - distinct:aspectRatio
          - distinct:rimDiameter



